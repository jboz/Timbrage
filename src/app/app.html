<ion-menu [content]="content" id="menuTimbrage" enabled="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'menu.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-menu>

<ion-menu [content]="content" id="menuCalendar" enabled="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'menu.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item-group>
      <ion-item-divider color="light">{{ 'menu.calendar.views' | translate }}</ion-item-divider>
      <button ion-item detail-none (click)="changeMode('day')" menuClose="menuCalendar">
        {{ 'menu.calendar.views.day' | translate }}
      </button>
      <button ion-item detail-none (click)="changeMode('week')" menuClose="menuCalendar">
        {{ 'menu.calendar.views.week' | translate }}
      </button>
      <button ion-item detail-none (click)="changeMode('month')" menuClose="menuCalendar">
        {{ 'menu.calendar.views.month' | translate }}
      </button>
    </ion-item-group>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
